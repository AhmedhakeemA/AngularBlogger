<div class="alert alert-warning" role="alert" *ngIf="MessageResponse">
  {{MessageResponse}}
</div>
<div class="card w-75">
  <div class="card-header">
    New :)
  </div>
  <div class="card-body">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Post Header</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="headerPost"
          placeholder="post Header">

        <div *ngIf="submitted && postForm.controls.headerPost.errors" class="error">
          <div *ngIf="postForm.controls.headerPost.errors.required">Your Header is required, bro.</div>
        </div>
      </div>
      <div class="form-group">

        <label for="exampleFormControlTextarea1">Body</label>
        <textarea class="form-control" formControlName="bodyPost" id="exampleFormControlTextarea1" rows="10"></textarea>

        <div *ngIf="submitted && postForm.controls.bodyPost.errors" class="error">
          <div *ngIf="postForm.controls.bodyPost.errors.required">Your Body is required, bro.</div>
          <div *ngIf="postForm.controls.bodyPost.errors.minlength">min lenght 100.</div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm">

          </div>
          <div class="col-sm">
            <button class="btn btn-md btn-success btn-block" type="submit">Save Post</button>
          </div>
          <div class="col-sm">

          </div>
        </div>
      </div>

    </form>
  </div>
</div>
